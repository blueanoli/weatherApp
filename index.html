<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="loadWeatherData('Vienna')">
    <!-- HEADER -->
    <header>
        <h1>Weather App</h1>

    </header>
    <!-- SEARCH SECTION -->
    <section class="search-section">
        <form id="search-form" onsubmit="handleFormSubmit(event)">
            <input type="text" id="search-input" placeholder="Enter a city" required>
            <button type="submit">Search</button>
        </form>
    </section>
    <!-- MAIN SECTION -->
    <main>
        <h2>Weather Forecast</h2>
        <div id="main-section"></div>
        <div id="forecast-section"></div>
        <div id="daily-forecast-section"></div>
    </main>
    <!-- FOOTER -->
    <footer>
        <p>Weather App</p>
        <a href="https://icons8.de">Icons by Icons8</a>
    </footer>
</body>

</html>
