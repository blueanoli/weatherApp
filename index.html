<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
</head>

<body onload="loadWeatherData('Vienna')">
    <div class="page-content">
        <!-- HEADER -->
        <header>
            <h1>Weather App</h1>
        </header>
        <!-- SEARCH SECTION -->
        <section class="search-section">
            <form id="search-form" onsubmit="handleFormSubmit(); return false">
                <div class="search-container">
                    <input id="search-input" class="input" type="text" placeholder="Search for a city">
                    <svg onclick="handleFormSubmit()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="search__icon">
                      <g>
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                      </g>
                    </svg>
                  </div>
            </form>
        </section>
        <!-- MAIN SECTION -->
        <main>
            <div id="greeting-section">
                <div id="img-container"></div>
            </div>
            <div id="main-section"></div>
            <div id="hourly-forecast-section"></div>
            <div id="daily-forecast-section"></div>
        </main>
        <!-- FOOTER -->
        <footer>
            <p>Weather App</p>
            <a href="https://icons8.de">Icons by Icons8</a>
            <a href="https://de.vecteezy.com/gratis-vektor/biologisch">Graphics by Vecteezy</a>
        </footer>
    </div>
</body>

</html>
